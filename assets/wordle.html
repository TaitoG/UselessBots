<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='wordle.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <h1>Guess a word!</h1>
        <p id="attempt-counter">
          Attempts left: <span id="attempts-left">6</span>
        </p>

        <div class="input-section">
          <input
            type="text"
            id="guessInput"
            maxlength="{{ length }}"
            placeholder="Enter word"
          />
          <button onclick="checkGuess()">Check</button>
        </div>

        <div id="attempts"></div>
        <div id="message"></div>
      </div>
      <script>
        window.secretWord = "{{ secret_word }}";
        window.wordLength = Number("{{ length }}");
      </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='wordle.js') }}"></script>
  </body>
</html>
